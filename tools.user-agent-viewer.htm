<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User-Agent Viewer | CyberGuard Jamin</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    #result {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #0f0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>User-Agent Viewer Tool</h2>
  <div id="result"></div>

  <script>
    function parseUserAgent(ua) {
      let browser = "Unknown Browser";
      let os = "Unknown OS";

      // Basic user agent parsing
      if (/chrome|crios/i.test(ua)) browser = "Google Chrome";
      else if (/firefox|fxios/i.test(ua)) browser = "Mozilla Firefox";
      else if (/safari/i.test(ua) && !/chrome|crios/i.test(ua)) browser = "Safari";
      else if (/msie|trident/i.test(ua)) browser = "Internet Explorer";
      else if (/edg/i.test(ua)) browser = "Microsoft Edge";
      else if (/opera|opr/i.test(ua)) browser = "Opera";

      if (/windows nt/i.test(ua)) os = "Windows";
      else if (/mac os x/i.test(ua)) os = "Mac OS X";
      else if (/android/i.test(ua)) os = "Android";
      else if (/iphone|ipad|ipod/i.test(ua)) os = "iOS";
      else if (/linux/i.test(ua)) os = "Linux";

      return { browser, os };
    }

    const userAgent = navigator.userAgent;
    const info = parseUserAgent(userAgent);

    document.getElementById('result').textContent =
      User-Agent String:\n${userAgent}\n\n +
      Detected Browser: ${info.browser}\n +
      Detected Operating System: ${info.os};
  </script>
</body>
</html>
