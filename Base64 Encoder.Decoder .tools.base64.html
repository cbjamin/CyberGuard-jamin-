
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base64 Encoder/Decoder | CyberGuard Jamin</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      margin: 10px auto;
      display: block;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      padding: 12px 25px;
      margin: 10px 5px;
      background: #0f0;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0c0;
    }
  </style>
</head>
<body>
  <h2>Base64 Encoder / Decoder</h2>

  <textarea id="inputText" placeholder="Enter text here..."></textarea>

  <div>
    <button onclick="encodeBase64()">Encode</button>
    <button onclick="decodeBase64()">Decode</button>
  </div>

  <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>

  <script>
    function encodeBase64() {
      const input = document.getElementById('inputText').value;
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById('outputText').value = encoded;
      } catch(e) {
        alert('Failed to encode the input text.');
      }
    }

    function decodeBase64() {
      const input = document.getElementById('inputText').value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById('outputText').value = decoded;
      } catch(e) {
        alert('Failed to decode the input text. Please check if it is valid Base64.');
      }
    }
  </script>
</body>
</html>
