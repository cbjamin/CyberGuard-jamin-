
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAC Vendor Finder | CyberGuard Jamin</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 300px;
    }
    #result {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #0f0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>MAC Vendor Finder Tool</h2>

  <input type="text" id="macInput" placeholder="Enter MAC address (e.g. 44:38:39:ff:ef:57)" />
  <button onclick="findVendor()">Find Vendor</button>

  <div id="result"></div>

  <script>
    async function findVendor() {
      const mac = document.getElementById('macInput').value.trim();
      if (!mac) {
        alert('Please enter a MAC address.');
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Looking up vendor...';

      try {
        // Use MAC Vendors API
        const response = await fetch(https://api.macvendors.com/${encodeURIComponent(mac)});
        if (!response.ok) throw new Error('Vendor not found');

        const vendor = await response.text();
        resultDiv.textContent = Vendor for MAC ${mac}:\n\n${vendor};

      } catch (error) {
        resultDiv.textContent = Error: ${error.message};
      }
    }
  </script>
</body>
</html>
